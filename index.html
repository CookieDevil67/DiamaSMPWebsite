<script>
  function copyIP() {
    navigator.clipboard.writeText("play.diamasmp.fun:25569");
    alert("âœ… IP copied to clipboard!");
  }

  // Tab switch + fade animation fix
  const buttons = document.querySelectorAll("nav button");
  const sections = document.querySelectorAll("section");

  buttons.forEach(button => {
    button.addEventListener("click", () => {
      const targetTab = button.getAttribute("data-tab");
      const targetSection = document.getElementById(targetTab);

      // Remove active class from buttons
      buttons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");

      // Fade out current active section
      sections.forEach(sec => {
        if (sec.classList.contains("active")) {
          sec.classList.remove("active");
          sec.classList.add("fade-out");
          setTimeout(() => {
            sec.classList.remove("fade-out");
          }, 600);
        }
      });

      // Wait for fade-out to finish, then show new section
      setTimeout(() => {
        sections.forEach(sec => sec.classList.remove("active"));
        targetSection.classList.add("active");
      }, 200);
    });
  });

  // Floating particles
  const count = 25;
  for (let i = 0; i < count; i++) {
    const p = document.createElement("div");
    p.classList.add("particle");
    const size = Math.random() * 8 + 4;
    p.style.width = `${size}px`;
    p.style.height = `${size}px`;
    p.style.left = `${Math.random() * 100}vw`;
    p.style.animationDuration = `${8 + Math.random() * 8}s`;
    p.style.animationDelay = `${Math.random() * 5}s`;
    p.style.background = ["#00ffcc", "#00aaff", "#00ffaa"][Math.floor(Math.random() * 3)];
    document.body.appendChild(p);
  }
</script>
